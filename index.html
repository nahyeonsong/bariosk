<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="바리오스크" />
        <meta property="og:description" content="바리오스크 카페 메뉴" />
        <meta
            property="og:image"
            content="https://bariosk.onrender.com/static/images/logo.png"
        />
        <meta property="og:image:width" content="800" />
        <meta property="og:image:height" content="400" />
        <meta property="og:url" content="https://bariosk.onrender.com" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary_large_image" />
        <title>바리오스크</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img
                        src="static/images/logo.png"
                        alt="Bariosk Logo"
                        class="logo"
                        id="logo"
                    />
                    <h1>Bariosk</h1>
                </div>
                <div class="header-right">
                    <div class="cart-section">
                        <h2>장바구니</h2>
                        <div id="cartItems"></div>
                        <div class="cart-total">
                            <span>총 금액:</span>
                            <span id="totalAmount">0원</span>
                        </div>
                        <button id="checkoutBtn" class="checkout-btn" disabled>
                            결제하기
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="menu-container" id="menuContainer">
                <!-- 메뉴 섹션들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div id="adminPanel" class="admin-panel" style="display: none">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="menu">
                        메뉴 관리
                    </button>
                    <button class="tab-btn" data-tab="category">
                        카테고리 관리
                    </button>
                </div>

                <div id="menuTab" class="tab-content active">
                    <div class="menu-section">
                        <h2>메뉴 관리</h2>
                        <div class="menu-grid" id="menuGrid">
                            <!-- 메뉴 항목들이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>

                    <form id="addMenuForm">
                        <div class="form-group">
                            <label for="category">카테고리</label>
                            <select id="category" name="category" required>
                                <!-- 카테고리 옵션들은 동적으로 생성될 것입니다 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">메뉴 이름</label>
                            <input type="text" id="name" name="name" required />
                        </div>
                        <div class="form-group">
                            <label for="temperature">온도</label>
                            <select id="temperature" name="temperature">
                                <option value="">선택 안함</option>
                                <option value="H">Hot</option>
                                <option value="I">Ice</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">가격</label>
                            <input
                                type="number"
                                id="price"
                                name="price"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="image">이미지</label>
                            <input
                                type="file"
                                id="image"
                                name="image"
                                accept="image/*"
                            />
                        </div>
                        <button type="submit">메뉴 추가</button>
                    </form>

                    <form id="editMenuForm" style="display: none">
                        <input type="hidden" name="menuId" id="editMenuId" />
                        <div class="form-group">
                            <label for="editCategory">카테고리</label>
                            <select id="editCategory" name="category" required>
                                <!-- 카테고리 옵션들은 동적으로 생성될 것입니다 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editName">메뉴 이름</label>
                            <input
                                type="text"
                                id="editName"
                                name="name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="editTemperature">온도</label>
                            <select id="editTemperature" name="temperature">
                                <option value="">선택 안함</option>
                                <option value="H">Hot</option>
                                <option value="I">Ice</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editPrice">가격</label>
                            <input
                                type="number"
                                id="editPrice"
                                name="price"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="editImage">이미지</label>
                            <input
                                type="file"
                                id="editImage"
                                name="image"
                                accept="image/*"
                            />
                        </div>
                        <div class="form-actions">
                            <button type="submit">메뉴 수정</button>
                            <button type="button" id="cancelEdit">취소</button>
                            <button
                                type="button"
                                id="deleteMenu"
                                class="delete-btn"
                            >
                                메뉴 삭제
                            </button>
                        </div>
                    </form>
                </div>

                <div id="categoryTab" class="tab-content">
                    <h2>카테고리 관리</h2>
                    <form id="addCategoryForm">
                        <div class="form-group">
                            <label for="newCategoryName"
                                >새 카테고리 이름</label
                            >
                            <input
                                type="text"
                                id="newCategoryName"
                                name="name"
                                required
                            />
                        </div>
                        <button type="submit">카테고리 추가</button>
                    </form>

                    <div class="category-list">
                        <h3>현재 카테고리</h3>
                        <ul id="categoryList">
                            <!-- 카테고리 목록은 동적으로 생성될 것입니다 -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
